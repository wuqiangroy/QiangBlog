{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}QiangBlog - Write Post{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1 align="center"><img src="/static/pic/write.png" style="width: 50px; height: 50px"> 发布文章</h1>
</div>
<form class="form" method="POST">
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.title) }}
    <div>
        {{ form.content(class="ckeditor") }}
    </div>
        <br>
    <div>
        {{ wtf.form_field(form.submit) }}
        </div>
</form>

{% endblock %}
